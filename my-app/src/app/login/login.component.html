<style>
  h1 {text-align: center;}
</style>
<div class="login-wrapper">
  <div class="card">
    <h1 class="mt-5">3813ICT Software Frameworks</h1>
    <div class="card-body">
      <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
        <h2 class="h3 mb-3 fw-normal">Sign In</h2>
      
        <div class="form-floating">
          <input type="email" id="inputEmail" name="email" class="form-control" placeholder="name@example.com" required ngModel>
          <label for="inputEmail">Email address</label>
        </div>


        <div class="form-floating">
          <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required ngModel>
          <label for="inputPassword">Password</label>
        </div>
      

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

        <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">
          Incomplete form
        </div> 

        <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
          Incorrect Username or Password
        </div> 
      </form>  
    </div>
  </div>

</div>
